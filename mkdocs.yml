site_name: SIG - Documentação
site_description: Documentação técnica do SIG (estrutura de dados e regras de negócio derivadas da planilha)

theme:
  name: material
  language: pt-BR
  palette:
    - scheme: default
      primary: dark blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Modo escuro
    - scheme: slate
      primary: light blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Modo claro

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite

plugins:
  - search
  - include-markdown

nav:
  - Início: index.md

  - Arquitetura:
      - Visão geral: arquitetura/visao-geral.md
      - Modelo de dados: arquitetura/modelo-dados.md
      - Relacionamento entre tabelas: arquitetura/relacionamento-tabelas.md

  - Dados:
      - sig_registro: dados/tabela-sig_registro.md
      - Blocos 1:1: dados/tabela-blocos-1a1.md
      - sig_controle_adm: dados/tabela-sig_controle_adm.md
      - sig_implantacao: dados/tabela-sig_implantacao.md
      - sig_material: dados/tabela-sig_material.md

  - Regras de negócio:
      - Fluxo operacional: negocio/fluxo-operacional.md
      - Status e marcos: negocio/status-e-marcos.md
      - Regras de prazos: negocio/regras-de-prazos.md
      - Regras financeiras: negocio/regras-financeiras.md
      - Fórmulas e derivações: negocio/formulas-e-derivacoes.md

  - Operação:
      - Admin (Django): operacao/admin-django.md
      - Convenções de nomes: operacao/convencoes-nomes.md
      - Roadmap de importação: operacao/roadmap-importacao.md
